config:
subcomponents:
  istio:
    config:
      global:
        proxy:
          includeIPRanges: "0.0.0.0" # Allow all egress by default
        k8sIngressSelector: ingressgateway # Change selector to match the istio-autogenerated-k8s-ingress which gets auto provisioned
      gateways:
        istio-ingressgateway:
          type: ClusterIP # Dont provision a top level load balancer
          ports: # Must redeclare ports so we can remove nodePort type from port 80
            - port: 80
              name: http
            - port: 443
              name: https
  traefik:
    config: {}
